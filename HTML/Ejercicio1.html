<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1, Ejemplo de tabla</title>
</head>
<body>
    <h2>Ejemplo de tabla, Ejercicio 1</h2>

        <caption>Datos del Ejercicio</caption>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>País</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan</td>
            <td>25</td>
            <td>España</td>
          </tr>
          <tr>
            <td>María</td>
            <td>30</td>
            <td>México</td>
          </tr>
          <tr>
            <td>Carlos</td>
            <td>22</td>
            <td>Argentina</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
